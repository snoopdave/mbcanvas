<!doctype html>
<html lang="en">
<head>
    <title>mbcanvas - Mandelbrot viewer in Typescript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="public/app.js"></script>
    <script defer="defer" src="bundle.js"></script>
</head>
<body>
<div class="container">
    <h1>Fractal Explorer <span class="subtitle">A Mandelbrot Set Visualization</span></h1>
    <div class="content-wrapper">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="controls-wrapper">
            <form action="#">
                <button id="zoom_in"><i class="fas fa-search-plus"></i> Zoom-IN</button>
                <button id="zoom_out"><i class="fas fa-search-minus"></i> Zoom-out</button>
                <button id="reset_view"><i class="fas fa-undo"></i> Reset View</button>
                <button id="rotate_colors"><i class="fas fa-palette"></i> Rotate colors</button>
            </form>
            <div id="log"></div>
        </div>
    </div>
</div>
</body>
</html>
