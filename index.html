<head>
<title>mbcanvas - Mandelbrot viewer in Typescript</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">
    form { margin: 1em; }
    button { padding: 0.5em; }    
</style>
    <script type="text/javascript" src="public/app.js"> </script> 
</head>
<body>
    <h1>mbcanvas - Mandelbrot viewer in Typescript</h1>
    <p>Click to zoom</p>
    <canvas id="canvas" width="500" height="500"> </canvas>
    <form action="#">
        <button id="zoom_in">Zoom-in</button>
        <button id="zoom_out">Zoom-out</button>
        <button id="reset_view">Reset View</button>
        <button id="rotate_colors">Rotate colors</button>
    </form>
    <div id="log"></div>
</body>
</html>
